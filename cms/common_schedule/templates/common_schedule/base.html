<!DOCTYPE html>
<html>
<head>
    <style> 
        .nav-item .btn {
            margin-left: 10px; /* Adjust spacing */
        }
    </style>
    
    <title>CMS | Common Schedule Calendar </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.js"></script>
</head>
<body>
    {% include 'project/navbar.html' %}

  <!-- Modal for selecting Defense Application -->
<div class="modal fade" id="defenseApplicationModal" tabindex="-1" aria-labelledby="defenseApplicationLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="defenseApplicationLabel">Select Defense Application</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="defenseApplicationForm">
            {% csrf_token %}
            <div class="form-group">
              <label for="defense_application">Select Defense Application</label>
              <select class="form-control" id="id_defense_application" name="defense_application" required>
                {% for application in applications %}
                <option value="{{ application.id }}">{{ application.project }}</option>
                {% endfor %}
              </select>
            </div>
              
              <button type="submit" class="btn btn-primary mt-3">Find Common Schedule</button>
            </form>
          </div>
        </div>
      </div>
    </div>

</br> </br> 
    <center> <h4> View Common Available Schedule For Defense </h4> </br> </center> 

<div class="container">
    
    <button type="button" class="btn btn-primary btn-m mt-3" data-bs-toggle="modal" data-bs-target="#defenseApplicationModal">
        Select Defense Application
    </br> </button> </br> 
</br> <div id="calendar"></div>

 <div class="row">

    {% block content %}{% endblock %}
 </div>
</div>

<script>
    
    
    $(document).ready(function () {
        var calendar = $('#calendar').fullCalendar({
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            events: 'all_events',
            selectable: false,
            selectHelper: true,
            editable: false,
            eventLimit: true,
        });
    
        // Handle defense application form submission
        $('#defenseApplicationForm').submit(function (e) {
            e.preventDefault();
    
            $.ajax({
                type: "POST",
                url: "{% url 'find_common_schedule' %}",  // Backend URL to handle the common schedule
                data: $(this).serialize(),
                headers: {
                    'X-CSRFToken': $('input[name="csrfmiddlewaretoken"]').val()
                },
                success: function (response) {
                    if (response.success) {
                        // Clear existing events
                        calendar.fullCalendar('removeEvents');
    
                        // Add the common available schedules to the calendar
                        calendar.fullCalendar('addEventSource', response.common_schedules);
    
                        // Close the modal
                        $('#defenseApplicationModal').modal('hide');
                    } else {
                        alert("Error finding common schedules");
                    }
                },
                error: function () {
                    alert("An error occurred while processing the request.");
                }
            });
        });
    });
    

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
