{% extends 'project/base.html' %}

{% block content %}
<h2>Transfer Leader Role</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="new_creator">Select New Leader:</label>
        <select name="new_creator" id="new_creator" class="form-control">
            {% for member in approved_members %}
                <option value="{{ member.id }}">{{ member.get_full_name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Transfer Leader Role</button>
</form>
{% endblock %}
