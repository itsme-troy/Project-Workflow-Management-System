{% extends 'project/base.html'%} <!-- use the base file -->
{% load static %}


{% block content %} <!-- content of all web pages go -->

    <div class="container mt-5">
        <h1 class="text-center mb-4">Login</h1>
        
        <div class="card mx-auto shadow-lg" style="max-width: 400px; border-radius: 15px;">
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    
                    <!-- Email Input w/ Icon -->
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" name="email" placeholder="Email Address" aria-describedby="emailHelp" required>
                    </div>
                    
                    <!-- Password Input with Icon -->
                   <!-- Password Input with Icon -->
                   <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                        <!-- Eye Icon to toggle password visibility -->
                        <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </span>
                    </div>
                        
                      <!-- Submit Button -->
                <input type="submit" value="Login" class="btn btn-primary w-100 mt-3">
            </form>

                <!-- Add links for registration and system information -->
                <div class="mt-3 text-center">
                    <p> Don't have an account? Register using a Gbox Account </p>
                    
                    <a href="{% url 'select-registration' %}" class="btn btn-link">
                        <i class="fas fa-user-plus"></i> Register
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Add a footer or additional section for SP Management System -->
    <footer class="text-center mt-5">
        <p>SP Management System</p>
    </footer>

    <script src="{% static 'js/custom.js' %}"></script>
    <script>
        // JavaScript to toggle the visibility of the password
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', function () {
            // Toggle the password field type
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;

            // Toggle the eye icon
            eyeIcon.classList.toggle('fa-eye-slash');
        });
    </script>
    
{% endblock %}
