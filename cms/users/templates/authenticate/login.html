{% extends 'project/base.html' %} <!-- use the base file -->
{% load static %}
{% block content %} <!-- content of all web pages go -->
        
        <div class="card mx-auto shadow-lg" style="max-width: 450px; border-radius: 15px; padding: 20px; margin-top: 30px"> <!-- Added padding -->
            <h1 class="text-center mb-5">Login na tita lei</h1>
            <div class="card-body d-flex flex-column align-items-center"> <!-- Center content -->
                <form action="" method="POST" class="w-100"> <!-- Full width form -->
                    {% csrf_token %}
                    
                    <!-- Email Input w/ Icon -->
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" name="email" placeholder="Email Address" aria-describedby="emailHelp" required>
                    </div>
                    
                    <!-- Password Input with Eye Icon -->
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                        <!-- Eye Icon to toggle password visibility -->
                        <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </span>
                    </div>
                        
                    <!-- Submit Button -->
                    <input type="submit" value="Login" class="btn btn-primary w-100 mt-3" style="padding: 10px;"> <!-- Adjusted padding -->
                </form>

                <!-- Add links for registration and system information -->
                <div class="mt-3 text-center">
                    <p> Don't have an account? Register using a Gbox Account </p>
                    
                    <a href="{% url 'select-registration' %}" class="btn btn-link">
                        <i class="fas fa-address-card icon icon-margin"></i> Register
                    </a>
                </div>
            </div>
         <!-- Add a footer or additional section for SP Management System -->
         <footer class="text-center mt-5">
            <p style="font-weight: bold;">SP Management System</p> <!-- Enhanced footer visibility -->
            </footer>
    </div>
        

    <script src="{% static 'js/custom.js' %}"></script>
    <script>
        // JavaScript to toggle the visibility of the password
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', function () {
            // Toggle the password field type
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;

            // Toggle the eye icon
            eyeIcon.classList.toggle('fa-eye-slash');
        });
    </script>

{% endblock %}
