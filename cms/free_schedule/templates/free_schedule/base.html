{% extends 'project/base.html' %}
{% load static %}
{% load custom_filters %} 
{% block styles %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.css" />
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone.min.js"></script>
    
    <!-- FullCalendar JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.js"></script>

    <link rel="stylesheet" href="{% static 'css/free_sched.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_calendar.css' %}">

    <meta name="csrf-token" content="{{ csrf_token }}">
    <!-- Custom JS -->
    {% comment %} <script src="{% static 'project/js/custom.js' %}"></script> {% endcomment %}
{% endblock %}
{% block content %}  
    {{ block.super }}

    <script>
        
        function formatDate(date) {
            return moment(date).toISOString(); // Use ISO format
        }
        // Function to get the contrast color (either black or white)
        function getContrastYIQ(hexColor) {
            if (!hexColor) return '#000000'; // Default to black if no color is provided
            hexColor = hexColor.replace('#', '');
            const r = parseInt(hexColor.substr(0, 2), 16);
            const g = parseInt(hexColor.substr(2, 2), 16);
            const b = parseInt(hexColor.substr(4, 2), 16);
            const yiq = (r * 299 + g * 587 + b * 114) / 1000;
            return yiq >= 128 ? '#000000' : '#FFFFFF'; // Return black for light colors and white for dark colors
        }
        
        function refreshEventsList() {
            $.ajax({
                type: "GET",
                url: "/free_schedule/all_sched/",
                dataType: "json",
                
                success: function (data) {
                    console.log("Fetched Data:", data);  // Debugging
                    var list = $('.list-group');
                    list.empty(); // Clear the existing list
        
                    if (data.length > 0) {
                        $.each(data, function (index, event) {
                            // Adjust the displayed times to Asia/Manila timezone
                            var startFormatted = moment(event.start).tz('Asia/Manila').format("MMM. D, YYYY h:mm A");
                            var endFormatted = moment(event.end).tz('Asia/Manila').format("MMM. D, YYYY h:mm A");
        
                            // Create the list item
                            var listItem = `
                                <li class="list-group-item d-flex align-items-center"
                                    style="padding-left: 10px; border-radius: 4px; background: linear-gradient(to right, ${event.color || '#007BFF'} 5px, #fff 5px);">
                                    <div style="height: 100%; width: 5px; background-color: ${event.color || '#007BFF'};"></div>
                                    <span class="ms-3">
                                        From: ${startFormatted} to ${endFormatted}
                                    </span>
                                </li>
                            `;
        
                            // Append the list item to the list
                            list.append(listItem);
                        });
                    } else {
                        list.append('<li class="list-group-item">No available schedules found.</li>');
                    }
                },
                error: function (data) {
                    console.error(data); // Log the error response
                    alert('There was a problem fetching the events list!');
                }
            });
        }

        $(document).ready(function () {
            $('#create-schedule-btn').on('click', function () {
                // Open a modal for schedule creation
                $('#createScheduleModal').modal('show');
            });

            // Handle form submission
            $('#create-schedule-form').on('submit', function (e) {
                e.preventDefault(); // Prevent the default form submission
                
                // Get the selected color
                var selectedColor = $('#schedule-color').val();
                
                $.ajax({
                    url: "/free_schedule/create_schedule/", // Update with the correct URL
                    type: 'POST',
                    data: $(this).serialize() + '&color=' + selectedColor, // Append color to the form data
                    success: function (response) {
                        if (response.status === 'success') {
                            alert('Schedule created successfully!');
                            location.reload(); // Refresh the page to show the new schedule
                        } else {
                            alert('Failed to create schedule. Please try again.');
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error(xhr.responseText);
                        alert('An error occurred. Please try again.');
                    }
                });
            });
            
            var calendar = $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                
                timezone: 'Asia/Manila', // Align with server timezone
                events: "/free_schedule/all_sched/",
                selectable: true,
                selectHelper: false,
                editable: true,
                eventLimit: false,
                //contentHeight: 'auto',
                //height: 'auto',
                defaultView: 'agendaWeek',
                minTime: '06:00:00',

                select: function (start, end, allDay) {
                    // Check the current view type (month, week, or day)
                    var currentView = calendar.fullCalendar('getView').type;
                
                    // Declare variables for adjusted start and end times
                    var adjustedStart, adjustedEnd;
                
                     // If the current view is 'month', set the event as an all-day event
                    if (currentView === 'month') {
                         // Start at 12:00 AM
                        adjustedStart = moment(start).startOf('day'); 
                        adjustedEnd = moment(end).endOf('day'); // 11:59:59 PM of the previous day
                        isAllDay = true;
                    } 
                    else {
                        // For week and day views, keep the original start and end times
                        adjustedStart = moment(start);
                        adjustedEnd = moment(end);
                        isAllDay = allDay;// If the user selects an all-day event, pass it accordingly
                    } 
                
                    // Ensure end time is after start time
                    if (!adjustedEnd.isAfter(adjustedStart)) {
                        alert("End time must be after start time.");
                        return;
                    }
                    
                    // Function to generate a random color in hex format
                    function getRandomColor() {
                        var letters = '0123456789ABCDEF';
                        var color = '#';
                        for (var i = 0; i < 6; i++) {
                            color += letters[Math.floor(Math.random() * 16)];
                        }
                        return color;
                    }
                    
                      // Generate a random color
                    var randomColor = getRandomColor();
                
                    // Show a confirmation dialog 
                    var confirmation = confirm("Do you want to create this schedule?");
                    if (confirmation) {
                        $.ajax({
                            type: "GET",
                            url: "/free_schedule/add_sched/",
                            data: {
                                // title: title, 
                                start: adjustedStart.toISOString(),  // Convert to ISO format
                                end: adjustedEnd.toISOString(),
                                color: randomColor,   // Pass the random color
                                //allDay: isAllDay      // Pass the 'allDay' property
                                // Convert to ISO format
                            },
                            dataType: "json",
                            success: function (data) {
                                calendar.fullCalendar('refetchEvents');
                                refreshEventsList()
                                alert("Schedule added successfully");
                                
                            },
                            error: function (data) {
                                console.error(data);
                                alert('There was a problem adding the event!');
                            }
                        });
                    }
                },
                eventRender: function (event, element) {
                    console.log("Rendering event:", event); // Log the event to check the times and data
                    
                    // Get the background color for the event, fallback to blue if not provided
                    const eventColor = event.color || '#007BFF';
                    // Get the contrast color for the text (either black or white)
                    const textColor = getContrastYIQ(eventColor);

                    // Display times in local timezone (Asia/Manila)
                    var startFormatted = moment(event.start).tz('Asia/Manila').format('hh:mm A');
                    var endFormatted = moment(event.end).tz('Asia/Manila').format('hh:mm A');
                    var timeText = startFormatted + ' - ' + endFormatted; 
                
                    // Construct the content to display project title first, followed by the time
                    var displayContent = `
                        <div style="font-size: 12px; color: ${textColor};">
                            ${timeText}
                        </div>
                    `;

                    // Ensure that the time is inserted into the appropriate element
                    element.find('.fc-time').html(displayContent);  // Ensure you're targeting the correct element
                   
                    // Remove the title from the event display by setting it to an empty string
                    element.find('.fc-title').html('');
                 // Apply the color to the event
                    element.css({
                        'border': `2px solid ${eventColor}`,
                        'background-color': eventColor + '!important',
                        'color': textColor // Apply the calculated text color to the event
                    });
                    // If the event is an all-day event, display it in the all-day row
                    if (event.allDay) {
                        element.addClass('fc-day-grid-event'); // Make sure it appears in the all-day section
                    }
                },
                        
                //  When resizing an event, the start and end times are converted to UTC before being sent to the server.
                eventResize: function (event) {
                
                    var startFormatted = formatDate(event.start); 
                    var endFormatted = formatDate(event.end); 
                   // var title = event.title;
                    var id = event.id;

                    $.ajax({
                        type: "GET",
                        url: "/free_schedule/update_sched/",
                    
                        data: {
                           // 'title': title, 
                            'start': startFormatted, 
                            'end': endFormatted,
                            'id': id, 
                        },
                        dataType: "json",
                        success: function (data) {
                            refreshEventsList()
                            calendar.fullCalendar('refetchEvents');
                            alert('Schedule Updated');
                        },
                        error: function (data) {
                            alert('There is a problem!!!');
                        }
                    });
                },
                // When dropping an event to a new position, the times are converted to UTC and saved.
                eventDrop: function (event) {
                    var startFormatted = formatDate(event.start); 
                    var endFormatted = formatDate(event.end); 
               //     var title = event.title;
                    var id = event.id;

                    $.ajax({
                        type: "GET",
                        url: "/free_schedule/update_sched/",
                           
                        data: {
                        //    'title': title, 
                            'start': startFormatted, 
                            'end': endFormatted, 
                            'id': id
                        },
                        
                        dataType: "json",
                        success: function (data) {
                            calendar.fullCalendar('refetchEvents');
                            refreshEventsList(); // Refresh the events list
                            alert('Schedule Updated');
                            
                        },
                        error: function (data) {
                            alert('There is a problem!!!');
                        }
                    });
                },

                
                // This allows for removing events from the calendar and from the database.
                eventClick: function (event) {
                    if (confirm("Are you sure you want to remove this schedule?")) {
                        var id = event.id;
                        $.ajax({
                            type: "GET",
                            url:  '/free_schedule/remove_sched/',
                            data: {
                                'id': id,
                                'csrfmiddlewaretoken': '{{ csrf_token }}',  // Include CSRF token for safety
                            },
                            
                            dataType: "json",
                            success: function (data) {
                                console.log(data);  // Log the server response to check if it's returning the correct status
                                if (data.status === 'success') {
                                    calendar.fullCalendar('refetchEvents');
                                    refreshEventsList(); // Refresh the events list
                                    alert('Schedule Removed');

                                } else {
                                    alert('There was a problem removing the schedule.');
                                }
                            },
                            error: function (data) {
                                console.error(data); // Log the error response
                                alert('There is a problem removing the schedule!');
                            }
                        });
                    }
                },
            });

            $('#delete-all-free-schedules-btn').on('click', function () {
                if (confirm('Are you sure you want to delete all available schedules? This action cannot be undone.')) {
                    $.ajax({
                        url: "/free_schedule/delete_all_free_schedules/",  
                        type: 'POST',
                        data: {
                            csrfmiddlewaretoken: '{{ csrf_token }}'
                        },
                        success: function (response) {
                            if (response.status === 'success') {
                                alert('All schedules deleted successfully.');
                                location.reload();  // Refresh the page to update the UI
                            } else {
                                alert(response.message || 'Failed to delete schedules. Please try again.');
                            }
                        },
                        error: function (xhr, status, error) {
                            console.error(xhr.responseText);
                            alert('An error occurred. Please try again.');
                        }
                    });
                }
            });
        });
    
    </script>
{% endblock %}
