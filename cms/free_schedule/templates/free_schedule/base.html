{% extends 'project/base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.css" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.js"></script>
    
    <link rel="stylesheet" href="{% static 'project/css/free_sched_style.css' %}">
    <link rel="stylesheet" href="{% static 'project/js/custom.js' %}">

{% endblock %}

{% block content %}  
    {{ block.super }}


    <script>
        function formatDate(date) {
            return moment(date).toISOString(); // Use ISO format
        }
        

        function refreshEventsList() {
            $.ajax({
                type: "GET",
                url: 'all_sched',  
                dataType: "json",
                success: function (data) {
                    var list = $('.list-group');
                    list.empty(); // Clear the existing list
                    if (data.length > 0) {
                        $.each(data, function (index, event) {
                            // Displaying start and end in the same format as your add_sched or all_sched
                            var startFormatted = moment(event.start).format("MMM-DD, YYYY hh:mm A"); // Adjust as per add_sched format
                            var endFormatted = moment(event.end).format("MMM-DD, YYYY hh:mm A");
                            list.append('<li class="list-group-item">From: ' + startFormatted + ' to ' + endFormatted + '</li>');
                        });
                    } else {
                        list.append('<li class="list-group-item">No available schedules found.</li>');
                    }
                },
                error: function (data) {
                    console.error(data); // Log the error response
                    alert('There was a problem fetching the events list!');
                }
            });
        }

        $(document).ready(function () {
       
            var calendar = $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                timezone: 'Asia/Manila', // Align with server timezone
                events: 'all_sched',
                selectable: true,
                selectHelper: false,
                editable: true,
                eventLimit: true,
                contentHeight: 'auto',
                height: 'auto',
                // defaultView: 'agendaWeek',
                
                select: function (start, end, allDay) {
                    var title = prompt("Enter Event Title");
                    if (title) {
                        // var startFormatted = formatDate(start); 
                        // var endFormatted = formatDate(end); 
                        // Check if the start time is midnight
                        //if (moment(end).hour() === 0 && moment(end).minute() === 0) {
                            // Set end time to 11:59 PM of the previous day
                        //    var endFormatted = moment(end).subtract(1, 'days').endOf('day').subtract(1, 'seconds').format("MMM-DD,YYYY HH:mm:ss");
                        //} 

                        
                        $.ajax({
                            type: "GET",
                            url: 'add_sched',  // Use Django's URL tag
                            data: {
                                    title: title, 
                                    start: start.toISOString(), 
                                    end: end.toISOString() 
                                },
                            dataType: "json",
                            success: function (data) {
                                calendar.fullCalendar('refetchEvents');
                                refreshEventsList(); // Refresh the events list

                                alert("Added Succesfully");
                            }, 
                            error: function (data) {
                                alert('There was a problem!');
                            }
                        });
                    }
                },
                eventResize: function (event) {
                
                    var startFormatted = formatDate(event.start); 
                    var endFormatted = formatDate(event.end); 

                    $.ajax({
                        type: "GET",
                        url: 'update_sched',
                        data: {
                            'title': event.title, 
                            'start': startFormatted, 
                            'end': endFormatted,
                            'id': event.id
                        },
                        dataType: "json",
                        success: function (data) {
                            calendar.fullCalendar('refetchEvents');
                            refreshEventsList(); // Refresh the events list
                            alert('Schedule Updated');
                        },
                        error: function (data) {
                            alert('There is a problem!!!');
                        }
                    });
                },

                eventDrop: function (event) {
                    var startFormatted = formatDate(event.start); 
                    var endFormatted = formatDate(event.end); 

                    $.ajax({
                        type: "GET",
                        url: 'update_sched',
                        data: {
                            'title': event.title, 
                            'start': startFormatted, 
                            'end': endFormatted, 
                            'id': event.id},
                        dataType: "json",
                        success: function (data) {
                            calendar.fullCalendar('refetchEvents');
                            refreshEventsList(); // Refresh the events list
                            alert('Schedule Updated');
                        },
                        error: function (data) {
                            alert('There is a problem!!!');
                        }
                    });
                },

                eventClick: function (event) {
                    if (confirm("Are you sure you want to remove it?")) {
                        //var id = event.id;
                        $.ajax({
                            type: "GET",
                            url: 'remove_sched',
                            data: {'id': event.id},
                            dataType: "json",
                            success: function (data) {
                                calendar.fullCalendar('refetchEvents');
                                refreshEventsList(); // Refresh the events list
                                alert('Schedule Removed');
                            },
                            error: function (data) {
                                console.error(data); // Log the error response
                                alert('There is a problem removing the schedule!');
                            }
                        });
                    }
                },
            });
        });
    
    </script>
{% endblock %}
